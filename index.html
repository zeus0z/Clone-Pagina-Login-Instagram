<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>

    <div class="wrapper">
        <div class="cellphone">
            <img src="./assets/instagram-celular.png" alt="Celular">
        </div>
        <div class="login">

            <div class="flex login-info">
                <img src="./assets/instagram-logo.png" alt="Logo do Instagram">
                <img src="./assets/perfil-instagram.jpg" alt="foto de perfil">
                <a href="#"> Continuar como amorimzeus</a>
                <a href="#"> Remover Conta </a>
            </div>
            <div class="flex login_actions">
                <p>Não é amorimzeus?</p>
                <p><a class="blue-link" href="#">Trocar Conta</a> ou <a class="blue-link" href="">Cadastrar</a></p>
            </div>

            <div class="flex app">
                <p>Baixe o Aplicativo</p>
                <img src="./assets/apple-button.png" alt="Appstore">
                <img src="./assets/googleplay-button.png" alt="GooglePlay">
            </div>

        </div>
    </div>
